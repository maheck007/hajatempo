<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado do Índice de Massa Corporal (IMC)</h1>
        <p>Seu IMC é: {{ imc }}</p>
        <p>Você é classificado como: {{ classificacao }}</p>

        <audio id="alertaAudio" src="alerta.mp4" preload="auto"></audio>

        <script>
            {% if imc > 30 %}
                var audio = document.getElementById("alertaAudio");
                audio.play();
            {% endif %}
        </script>
        
        <p><a href="/">Calcular novamente</a></p>
    </div>
</body>
</html>
